<!--Inherits from the main.html file-->
{% extends 'store/main.html' %}
{% load static %}
{% block content %}

<!--This is the column where the products will be placed-->
<div class="row">
    <div class="col-lg-4">
        <!--Product image-->
        <img class="thumbnail" src="{% static 'images/placeholder.png' %}">
        <div class="box-element product">
            <h6><strong>Product</strong></h6>
            <hr>
            <!--View/Add to cart buttons and a price for the product-->
            <button  class="btn btn-outline-secondary add-btn">Add to Cart</button>

            <h4 style="display: inline-block; float: right"><strong>$20</strong></h4>

        </div>
    </div>

    <div class="col-lg-4">

        </div>
    </div>

            <h6><strong>Product</strong></h6>
            <hr>
