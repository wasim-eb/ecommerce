<!--Inherits from the main.html file-->
{% extends 'store/main.html' %}
{% load static %}
{% block content %}

<!--Product/store page-->
<div class="row">
    {% for product in products %}
    <div class="col-lg-4">
        <img class="thumbnail" src="{% static 'images/placeholder.png' %}">
        <div class="box-element product">
            <h6><strong>{{product.name}}</strong></h6>
            <hr>

            <button  class="btn btn-outline-secondary add-btn">Add to Cart</button>
            <a class="btn btn-outline-success" href="#">View</a>
            <h4 style="display: inline-block; float: right"><strong>${{product.price}}</strong></h4>

        </div>
    </div>
    {% endfor %}
</div>

{% endblock content %}
<!--Loads the cart image-->
<img src="{% static 'images/cart.png' %}">
